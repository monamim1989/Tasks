<head>
<title>Insert title here</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<body>
	<!-- <div class="row"> -->
	<div class="col-sm-6" style="width:2000px; margin:0 auto;">
		<div class="panel panel-primary">
			<div class="panel-heading" style="color:green;"><h5>Add New Product Information</h5></div>
			<div class="panel-body">
				<div class="form-group">
					<label for="productid">Product ID</label> <input type="text"
						id="productid" class="form-control" />
				</div>
				<div class="form-group">
					<label for="productname">Product Name</label> <input type="text"
						id="productname" class="form-control" />
				</div>
				<div class="form-group">
					<label for="productprice">Product Price</label> <input type="text"
						id="productprice" class="form-control" />
				</div>
			</div>
			<div class="panel-footer"></div>
			<div class="col-xs-12">
					<button class="btn btn-success" id="btn">Save</button>
			</div>

		</div>
	</div>

</body>
